<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <div class="countdown">
      <div class="bloc-time hours" data-init-value="0">
        <span class="count-title">Hours</span>
        <div class="cntner">
          <div class="figure hours hours-1" id="sq1">
            <span class="top">0</span>
            <span class="top-back">
              <span>2</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>2</span>
            </span>
          </div>

          <div class="figure hours hours-2" id="sq2">
            <span class="top">0</span>
            <span class="top-back">
              <span>4</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>4</span>
            </span>
          </div>
        </div>
      </div>

      <div class="bloc-time min" data-init-value="0">
        <span class="count-title">Minutes</span>
        <div class="cntner">
          <div class="figure min min-1" id="sq3">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure min min-2" id="sq4">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>
      </div>

      <div class="bloc-time sec" data-init-value="0">
        <span class="count-title">Seconds</span>
        <div class="cntner">
          <div class="figure sec sec-1" id="sq5">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>

          <div class="figure sec sec-2" id="sq6">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
