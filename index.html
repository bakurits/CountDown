<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">
<head>
  <script>

    

    function loaded() {
      timeElem = document.getElementById("time");
      periodElem = document.getElementById("period");
      baseFontSize = 400;
    }

    function setTime(time, period) {
      timeElem.innerHTML = time;
      periodElem.innerHTML = period
    }

    function resized() {
      timeElem.style.fontSize = baseFontSize * document.documentElement.clientWidth / 2000;
      periodElem.style.fontSize = baseFontSize / 2 * document.documentElement.clientWidth / 2000;
    }
  </script>
</head>

<body onresize="resized()" onload="loaded()">

  <div id = "container" style="position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); width: 100%; text-align: center">
    <span id="time" style="font-size: 300px; font-style: bold; color: darkblue">00:00:00</span>
    <span id="period" style="font-size: 200px; font-style: bold; color: darkred">AM</span>
  </div>

</body>
<script src="script.js"></script>
</html>
